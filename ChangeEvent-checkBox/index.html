<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- Bootstrap css files -->
    <title>JavaScript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <a href="#">JS Dom Manipulation</a>
    </nav>

    <!--Change password-->

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h3>Change password</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group mt-3"></div>
                                <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Username">
                            
                            <div class="input-group mt-3">
                                <input id="pswd" type="password" class="form-control" aria-label="Text input with checkbox" placeholder="Password">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <input id="chkbx" type="checkbox" aria-label="Checkbox for following text input">
                                    </div>
                                </div> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <!--Bootstrap Js -->
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/mdb.js"></script>
</body>

</html>
