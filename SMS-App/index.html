<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- Bootstrap css files -->
    <title>JavaScript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <a href="#">JS Dom Manipulation</a>
    </nav>
    <!--SMS App-->

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="header text-white">
                        <h3 class="text">SMS App</h3>
                    </div>
                    <div class="card-body bg-light">
                        <form>
                            <div class="form-group">
                                <textarea id="text-area" cols="30" rows="6" class="form-control" maxlength="100" placeholder="Text-area"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <h3>The Characters remaining: <span id="char-count" class="font-weight-bold text-primary">0</span> /100 </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <!--Bootstrap Js -->
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/mdb.js"></script>
</body>

</html>
